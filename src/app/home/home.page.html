<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Turning Brain</ion-title>
      <ion-buttons slot="end">
        <ion-menu-toggle>
          <ion-button shape="round">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
  
      <ion-menu-toggle auto-hide="true">
        <ion-item lines="full" routerLink="/home/mydeviceid">
          <ion-icon name="id-card-outline"></ion-icon>
          <ion-label>Get Your Devices ID</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
        <ion-item lines="full" routerLink="/home/pages/contact-us">
          <ion-icon name="earth-outline"></ion-icon>
          <ion-label>Contact Us</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
        <ion-item lines="full" routerLink="/home/pages/about-us">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
      </ion-menu-toggle>



    </ion-list>

    <div class="sidebarBottom">

      <ion-item lines="full" routerLink="/auth/login">
        <ion-icon name="log-out-outline" style="transform: rotate(180deg);"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      <p class="ion-text-center">App Version: 2.7</p>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Turning Brain</ion-title>
      
      <ion-buttons slot="end">
        <ion-button shape="round" routerLink="/home/notification">
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="employee">
          <ion-icon name="people-outline"></ion-icon>
          Employee
        </ion-tab-button>
        <ion-tab-button tab="account">
          <ion-icon name="person-outline"></ion-icon>
          Account
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
